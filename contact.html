<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Lithophane Prints</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="nav-container">
      <h1>Lithophane Prints</h1>
      <nav>
        <ul>
          <li><a href="index.html" target="_blank">Home</a></li>
          <li><a href="shop.html" target="_blank">Shop</a></li>
          <li><a href="order.html" target="_blank">Order</a></li>
          <li><a href="contact.html" target="_blank">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="contact" class="section">
      <h2>Contact Us</h2>
      <p>Have a question before you order? Send us a message and we’ll get back to you soon.</p>

      <form class="contact-form" action="https://formsubmit.co/LithophanePrints@gmail.com" method="POST">
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" name="name" required />
      
        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="email" required />
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      
        <!-- Protect from spam -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">
      
        <!-- Redirect after successful submission -->
        <input type="hidden" name="_next" value="https://orderlithophaneprints.com/success.html">
      
        <button type="submit" class="cta-button">Send Message</button>
      </form>
      
    </section>
  </main>
</body>
</html>
