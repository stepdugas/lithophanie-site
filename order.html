<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order – Lithophane Prints</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="order.js"></script>
</head>
<body>
  <header>
    <div class="nav-container">
      <h1>Lithophane Prints</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="order.html">Order</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <h2>Customize Your Order</h2>
      <form id="order-form" class="order-form-flex">
        <div class="form-left">
          <label for="product">Product:</label>
          <select id="product" required>
            <option value="frame">Framed Print – $29.99</option>
            <option value="nightlight">Nightlight Print – $24.99</option>
            <option value="tealight">Tea Light Stand – $22.99</option>
            <option value="box">Box Lamp – $39.99</option>
          </select>

          <label>
            <input type="checkbox" id="colorUpgrade" /> Color Photo Upgrade (+$5 or +$10)
          </label>

          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" value="1" min="1" required />

          <label for="imageUpload">Upload your photo:</label>
          <input type="file" id="imageUpload" accept="image/*" required />

          <button type="submit" class="cta-button">Add to Cart</button>
        </div>
      </form>
    </section>

    <section class="section">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total:</strong> $<span id="cart-total">0.00</span></p>
      <button id="checkout-button" class="cta-button">Checkout with Stripe</button>
    </section>
  </main>
</body>
</html>
